# S3 plugin test
<match s3.*.*>
  type s3
  aws_key_id <key>
  aws_sec_key <sec>
  s3_bucket <bucket>
  s3_endpoint s3-ap-northeast-1.amazonaws.com
  s3_object_key_format %{path}%{time_slice}_%{index}.%{file_extension}
  path fluent_logs/

  buffer_path /var/log/fluent/td-agent/s3
  buffer_chunk_limit 100k

  time_slice_format %Y%m%d%H%M
  time_slice_wait 3m
  utc
</match>